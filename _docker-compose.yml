version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8887:8080
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/basics?allowPublicKeyRetrieval=true    
    depends_on:
      - mysqldb
    
    volumes:
      - .m2:/root/.m2
      
  mysqldb:
    image: "mysql:8.4.0"
    restart: always
    ports:
      - 3307:3306
    networks:
      - springapimysql-net  
    environment:
      MYSQL_DATABASE: basics
      MYSQL_USER: dockerUser
      MYSQL_PASSWORD: hi
      MYSQL_ROOT_PASSWORD: hi
networks:
  springapimysql-net: